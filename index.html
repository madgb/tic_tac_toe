<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h3>TTT GAME</h3>
		<div class="board">
			<div class="versus">
				<div>
					<span>X: 
						<span class="xname"></span>/ wins 
						<span class="xwins">0</span> times
					</span>
					
				</div>
				<div>
					<span>O: 
						<span class="oname"></span>/ wins 
						<span class="owins">0</span> times
					</span>
				</div>
			</div>
			<div class="inner-board">
				<div class="row row1">
					<button class="slot slot1" value="1">   </button>
					<button class="slot slot2" value="2">   </button>
					<button class="slot slot3" value="3">   </button>
				</div>
				<div class="row row2">
					<button class="slot slot4" value="4">   </button>
					<button class="slot slot5" value="5">   </button>
					<button class="slot slot6" value="6">   </button>
				</div>
				<div class="row row3">
					<button class="slot slot7" value="7">   </button>
					<button class="slot slot8" value="8">   </button>
					<button class="slot slot9" value="9">   </button>
				</div>
			</div>
			<div class="reset-wrapper">
				<span class="reset">RESET</span>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
